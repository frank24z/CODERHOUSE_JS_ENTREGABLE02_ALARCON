<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora EDAD JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="banner-home">
            <img src="images/banner00.jpg" alt="Imagen banner">
            <div class="banner-texts">
                <h1 class="text0">CALCULADORA DE EDAD EXACTA CON JS</h1>
            </div>
        </div>
        
        <form id="formularioEdad">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="fechaNacimiento">Fecha de Nacimiento (DD-MM-YYYY):</label>
            <input type="text" id="fechaNacimiento" required>
            
            <button type="submit">CALCULAR EDAD</button>
        </form>
        
        <ul id="listaPersonas"></ul>
    </main>
    <script src="main.js"></script>
</body>
</html>
