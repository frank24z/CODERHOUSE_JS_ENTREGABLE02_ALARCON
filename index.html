<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora EDAD JS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main>
        <div class="banner-home">
            <img src="images/banner00.jpg" alt="Imagen banner">
            <div class="banner-texts">
                <h1 class="text0">CALCULADORA DE EDAD EXACTA CON JS</h1>
            </div>
        </div>
        
        <form id="formularioEdad">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="dia">Día:</label>
            <select id="dia" required></select>
            
            <label for="mes">Mes:</label>
            <select id="mes" required>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
            
            <label for="ano">Año:</label>
            <select id="ano" required></select>
            
            <button type="submit">CALCULAR EDAD</button>
        </form>
        
        <ul id="listaPersonas"></ul>
    </main>
    <script src="main.js"></script>
</body>
</html>
